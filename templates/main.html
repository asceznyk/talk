<!DOCTYPE html>
<html lang="en">
<head>
    <title>Speech to text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h2>Talk - a <a href="https://github.com/openai/whisper" target="_blank">Whisper</a> clone</h2>
            <p>
                Talk is a live audio speech recongnition inference, which serves OpenAI's whisper model. For now all the transcriptions are lower-cased.
            </p>
        </div>
        <div>
            <p>Task:</p>
            <div class="selectopts">
                <select id="task" name="task">
                    <option value="transcribe">transcribe</option>
                    <option value="translate">translate</option>
                </select>
            </div>
        </div>
        <div>
            <p>Language:</p>
            <div class="selectopts">
                <select id="language" name="language">
                </select>
            </div>
        </div>
        <div class="recorder">
            <p>Recorder:</p>
            <button class="btn" id="start" style="color: black;">Start</button>
            <button class="btn" id="stop" style="color: black;">Stop</button>
        </div>
        <div class="clip">
            <p>Audio:</p>
            <audio id="player"><source src=""></audio>
            <div class="audio-player">
                <div class="controls"> 
                    <div class="play-container"><div class="toggle-play play"></div></div>
                    <div class="timeline"><div class="progress"></div></div> 
                    <div class="volume-container">
                        <div class="volume-button">
                            <div class="volume fa fa-volume-up"></div>
                        </div> 
                    </div> 
                </div> 
            </div>
        </div>
        <div>
            <p>Transcript:</p>
            <div class="transcript" id="transcript">
                <span>This is where your annotations are..</span>
            </div>
        </div> 
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='languages.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='audio.js') }}"></script>
</body>
</html>
